<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Columnas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="mis-estilos.css-">
</head>
<body>
	<!-- Styles (so that we can see the grid) -->
	<style>
	.bs-example  div[class^="col"] {
		border: 1px solid white;
		background: #f5f5f5;
		text-align: center;
		padding-top: 8px;
		padding-bottom: 8px;
	}
	</style>

	<div class="container bs-example">
		<!-- Bootstrap Grid -->
		<div class="row">
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
			<div class="col-sm-1">.col-sm-1</div>
		</div>
		<div class="row">
			<div class="col-sm-2">.col-sm-2</div>
			<div class="col-sm-3">.col-sm-3</div>
			<div class="col-sm-7">.col-sm-7</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6">a</div>
			<div class="col-lg-4 col-md-3">b</div>
			<div class="col-lg-4 col-md-3">c</div>
		</div>
		<div class="row">
			<div class="col-sm-5">.col-sm-5</div>
			<div class="col-sm-7">.col-sm-7</div>
		</div>
		<div class="row">
			<div class="col-sm-6">.col-sm-6</div>
			<div class="col-sm-6">.col-sm-6</div>
		</div>
		<div class="row">
			<div class="col-sm-12">.col-sm-12</div>
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
